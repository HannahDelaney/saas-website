<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>early ride on the carousel</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Merriweather:400,400i,700,700i" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="wrapper">
    <div class="carousel">
      <input class="carousel-input" type="radio" name="offers" id="first-offer-control" checked>
      <input class="carousel-input" type="radio" name="offers" id="second-offer-control">
      <input class="carousel-input" type="radio" name="offers" id="third-offer-control">
      <div class="carousel-inner relative">
        <div class="carousel-items">
          <div class="carousel-item embed embed-golden" id="first-offer">
            <img class="embed-item" src="https://placehold.it/300x300" alt="">
          </div>
          <div class="carousel-item embed embed-golden" id="second-offer">
            <img class="embed-item" src="https://placehold.it/300x300" alt="">
          </div>
          <div class="carousel-item embed embed-golden" id="third-offer">
            <img class="embed-item" src="https://placehold.it/300x300" alt="">
          </div>
        </div>
        <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
          <li>
            <label class="carousel-btn icon i-18 ir" for="first-offer-control">First Offer</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="second-offer-control">Second Offer</label>
          </li>
          <li>
            <label class="carousel-btn icon i-18 ir" for="third-offer-control">Third Offer</label>
          </li>
        </ul>
      </div>
    </div>
  </section>




</body>
</html>
